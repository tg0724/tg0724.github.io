<!DOCTYPE html>
<html>
<head>
  <title>Tiange Chen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Noto+Sans|Playfair+Display|Titillium+Web:400,700" rel="stylesheet">

  <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("Url","first.html");
}

function drop(ev)
{
     ev.preventDefault();
    window.location=ev.dataTransfer.getData("Url");
}

</script>

</head>
<body>
  <h1>Drag the Brocoli to the Pan</h1>
  <h2>This action is currenyly only available by using Safari brower </h2>
  <div id="container">
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="pan.png" width="336" height="auto"></div>
<br>
<div id="div2">
<img id="drag1" src="food.png" draggable="true" ondragstart="drag(event)" width="336" height="auto">
</div>
</div>
</body>
</html>
